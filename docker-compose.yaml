services:
  app:
    platform: linux/amd64
    build:
      context: .
    image: ${IMAGE_TAG}
    container_name: ${PACKAGE_NAME}
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    command: >
      sh -c "
        echo 'üèÅ Waiting for DB...';
        sleep 5;
        npx prisma migrate deploy;
        echo 'üöÄ Starting app...';
        npm run start:docker
        "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      disable: true

  db:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - '127.0.0.1:5433:5432'
    volumes:
      - pg:/var/lib/postgresql/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', postgres, '-d', mydb]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  caddy:
    image: caddy
    container_name: caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    healthcheck:
      test: ['CMD-SHELL', 'caddy validate --config /etc/caddy/Caddyfile']
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis:
  pg:
  caddy_data:
  caddy_config:
networks:
  default: