name: CD Workflow

on:
  push:
    branches:
      - dev
      - main

jobs:
  docker-build:
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-login
      - uses: ./.github/actions/docker-build

  deploy:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
